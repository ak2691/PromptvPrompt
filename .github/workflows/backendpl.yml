name: Backend PVP CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'serverjava/**'
      - '.github/workflows/backendpl.yml'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Run tests with Maven
      working-directory: ./serverjava
      run: mvn clean test

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ./serverjava
        push: true
        tags: |
          ${{ vars.DOCKERHUB_USERNAME }}/promptvsprompt:backend-latest
          ${{ vars.DOCKERHUB_USERNAME }}/promptvsprompt:backend-${{ github.sha }}